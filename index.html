<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="section-2-container">
            <div class="section-2-main-image">
                <img class="section-2-main-image" src="image/1.jpg" alt="main-image">
            </div>
            <div class="section-2-contact-us">
                <p class="section-2-get-in-touch">Get in Touch</p>
                <h3 class="section-2-contact-with-us">Contact With Us</h3>
                <div class="section-2-flex-items">
                    <div class="section-2-flex-item-1">
                        <div class="section-2-item-icon">
                            <img class="section-2-circle" src="image/circle.svg" alt="image-circle">
                            <img class="section-2-icon" src="image/address.svg" alt="address-icon">
                        </div>
                        <div class="section-2-flex-item-text">
                            <p class="section-2-number">01</p>
                            <p class="section-2-icon-text">Address</p>
                            <p class="section-2-address-text-1">764 Richardson Rd. Bethpage, NY 11714</p>
                        </div>
                    </div>
                    <div class="section-2-flex-item-1">
                        <div class="section-2-item-icon">
                            <img class="section-2-circle" src="image/circle.svg" alt="image-circle">
                            <img class="section-2-icon" src="image/phone.svg" alt="phone-image">
                        </div>
                        <div>
                            <p class="section-2-number">02</p>
                            <p class="section-2-icon-text">Phone</p>
                            <p class="section-2-phone-text-2">+1 (234) 567-89-02</p>
                        </div>
                    </div>
                    <button class="section-2-button"><span class="section-2-button-txt">Contact Us</span></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
